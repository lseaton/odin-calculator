<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="calculator">
			<div class="display">
				<p id="display-text"></p>
			</div>
			<div class="top">
				<button id="clear-btn">AC</button>
				<button id="back-btn">⬅</button>
			</div>
			<div class="bottom">
				<div id="number-pad">
					<button class="digit">7</button>
					<button class="digit">8</button>
					<button class="digit">9</button>
					<button class="digit">4</button>
					<button class="digit">5</button>
					<button class="digit">6</button>
					<button class="digit">1</button>
					<button class="digit">2</button>
					<button class="digit">3</button>
					<button id="decimal-btn">.</button>
					<button class="digit">0</button>
					<button id="equals-btn">=</button>
				</div>
				<div class="right-side">
					<div id="operators">
						<button id="sqrt-btn">√</button>
						<button class="operator" id="exp-btn">^</button>
						<button class="operator" id="mult-btn">x</button>
						<button id="neg-btn">+/-</button>
						<button class="operator" id="sub-btn">-</button>
						<button class="operator" id="divide-btn">/</button>
					</div>
					<button class="operator" id="plus-btn">+</button>
				</div>
			</div>
		</div>
		<p id="current-num"></p>
		<p id="numbers"></p>
		<p id="operator"></p>
		<script src="calculator.js"></script>
	</body>
</html>
